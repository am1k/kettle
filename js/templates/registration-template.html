<form id="registration">
    <div class="field-wrap">
        <label for="name"></label>
        <input type="text" id="name" placeholder="" required>
    </div>
    <div class="field-wrap">
        <label for="password"></label>
        <input type="password" id="password" placeholder="" required>
    </div>
    <div class="field-wrap bottom-null">
        <label for="confirmPassword"></label>
        <input type="password" id="confirmPassword" placeholder="" required>
    </div>
    <div class="field-wrap radio-buttons">
        <label class="radio"><span class="user-label"></span>
            <input class="type-user" id="user" type="radio" name="user" value="user">
        </label>
        <label class="radio"><span class="company-label"></span>
            <input class="type-company" id="company" type="radio" name="user" value="company">
        </label>
    </div>
    <div class="field-wrap enter-company">
        <label for="enterCompany"></label>
        <input type="text" id="enterCompany" placeholder="" required>
    </div>
    <div class="field-wrap enter-key">
        <label for="enterCompany"></label>
        <input type="text" id="enterKey" placeholder="" required>
    </div>
    <button type="submit" class="button button-block" id="registration-button"></button>
    <div id="key">
        <div class="text"></div>
        <a href="#kettles" id="go"></a>
    </div>
    <div class="back">
        <a href="#" id="back"></a>
    </div>
</form>
