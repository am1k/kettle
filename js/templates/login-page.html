<form id="login-form">
    <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </li>
        <li>
            <button id="login-button">Login</button>
        </li>
    </ul>
</form>
